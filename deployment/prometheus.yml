global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # GMV Forecasting API metrics
  - job_name: 'gmv-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']

